	<script>
		var htmlItemRecomendacao = "<div class='CLASSE_PRODUTO'><div class='divProduto YesDisplay'><div class='btnBoxMais'></div><div class='barraBoxProduct'><p>NOME_PRODUTO</p></div><img id='imagemProduto' src='LINK_PRODUTO' class='img-responsive center-block mtop20' alt='' /></div><div class='divProdutoDetalhe NoDisplay'><div class='btnBoxFechar'></div><div class='barraBoxProductAtivo'><p>Veja o vídeo</p><div class='playVideoBox'><a id='linkVideo' href='LINK_VIDEO'><img src='images/pag3/playVideo.png' alt='' /></a></div></div><div class='boxRosa'><div class='titProdutoAtivo'><p>NOME_PRODUTO</p></div><div class='txtProdutoAtivo'><span>DESCRICAO_PRODUTO</span></div></div></div></div>";

		var itemHtmlAppend = "";

		function getParamURL(name) {
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results == null) {
				return null;
			} else {
				return results[1] || 0;
			}
		}

		function buscarRecomendacaoProduto(produto, indice) {
			var xmlhttp = new XMLHttpRequest();
			var url = "https://www.googleapis.com/fusiontables/v2/query?sql=";
			url += "SELECT * FROM 1ZP0ucXAvz9gk3hTxCHHOi4eXHTiAO-yy9aCL0U_K";
			url += " WHERE caminho_olfativo='" + getParamURL('caminho_olfativo') + "' AND intensidade='" + getParamURL('intensidade') + "'"
			url += "&key=AIzaSyChxA1OR3NVH_eNB683_tOpdwxBXa_PHUM";

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var json = JSON.parse(xmlhttp.responseText);
					processarRetornoRecomendacaoProduto(json, indice);
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}

		function processarRetornoRecomendacaoProduto(json, indice) {

			if (!(json && json.rows && json.columns)) {
				alert('Dados não encontratos');
			}

			var produtos = [];
			for (var i = 0; i < json.rows.length; i++) {
				var element = json.rows[i];
				produtos.push({
					nome: element[json.columns.indexOf('produto')],
					imagem_produto_l250: element[json.columns.indexOf('imagem_produto_l250')],
					link_video: element[json.columns.indexOf('link_video')],
					descricao_produto: element[json.columns.indexOf('descricao_produto')]
				});
			}

			montarCarrossel(produtos);

		}

		buscarRecomendacaoProduto();

		function montarCarrossel(produtos) {
			for (var i = 0; i < produtos.length; i++) {
				var produto = produtos[i];

				if (i % 2 == 0) {
					if (i == 0) {
						itemHtmlAppend += "<div class='item active'>";
						$('.carousel-indicators').append("<li data-target='#myCarousel' data-slide-to='" + i + "' class='active'></li>");
					} else {
						itemHtmlAppend += "<div class='item'>";
						$('.carousel-indicators').append("<li data-target='#myCarousel' data-slide-to='" + i + "'></li>");
					}
				}
				var itemHtml = htmlItemRecomendacao;

				if (i % 2 == 0) {
					itemHtml = itemHtml.replace(/CLASSE_PRODUTO/g, 'col-xs-12 col-sm-5 col-sm-offset-1 boxProduct');
				} else {
					itemHtml = itemHtml.replace(/CLASSE_PRODUTO/g, 'col-xs-12 col-sm-5 boxProduct ml15');
				}

				itemHtml = itemHtml.replace(/NOME_PRODUTO/g, produto.nome);
				itemHtml = itemHtml.replace(/LINK_PRODUTO/g, produto.imagem_produto_l250);
				itemHtml = itemHtml.replace(/LINK_VIDEO/g, produto.link_video);
				itemHtml = itemHtml.replace(/DESCRICAO_PRODUTO/g, produto.descricao_produto);

				itemHtmlAppend += itemHtml;

				if (i % 2 != 0 || (i + 1 == produtos.length)) {
					itemHtmlAppend += "</div>"
				}
			}

			$('.carousel-inner').append(itemHtmlAppend);
		}

		function addClassListenners() {
			$('.boxProduct').mouseover(function() {
				mouseOverProduto(this);
			});
			$('.boxProduct').mouseout(function() {
				mouseOutProduto(this);
			});
			$('.boxProduct').click(function() {
				clickProduto(this);
			});
		}

		function mouseOverProduto(field) {

			$(field).children('.divProduto').removeClass("NoDisplay YesDisplay");
			$(field).children('.divProduto').addClass("NoDisplay");

			$(field).children('.divProdutoDetalhe').removeClass("NoDisplay YesDisplay");
			$(field).children('.divProdutoDetalhe').addClass("YesDisplay");

		}

		function mouseOutProduto(field) {

			$(field).children('.divProduto').removeClass("NoDisplay YesDisplay");
			$(field).children('.divProduto').addClass("YesDisplay");

			$(field).children('.divProdutoDetalhe').removeClass("NoDisplay YesDisplay");
			$(field).children('.divProdutoDetalhe').addClass("NoDisplay");

		}

		function clickProduto(field) {
			$(field).off("mouseout mouseover");
		}

		function compartilhar() {
			FB.ui({
				method: 'share',
				href: 'http://www.eudora.com.br/'
			}, function(response) {});
		}
	</script>
</body>
